<html>
    <head>
        <title>Form</title>
     
    </head>

    <body>
<form action="thanks.html">
    <fieldset>
        <legend>registration form</legend>
    
    <label for="name">Name:</label>
    <input id="name" type="text"><br>
    <label for="pass">Password:</label>
    <input id="pass" type="password"><br>
    <label for="re">re-type Password:</label>
    <input id="re" type="re-type password"><br>
    <label for="add ">Address:</label>
    <input id="add" type="text"><br>
    <label for="gender">Gender:</label>
    <input id="gender" name="gender" type="radio">Male
    <input id="gender"name="gender" type="radio">Female
    <input id="gender" name="gender" type="radio">other
    <br>
    <label for="program">programming language:</label>
    <input type="checkbox">c
    <input type="checkbox">c++
    <input type="checkbox">java
    <input type="checkbox">python
    <br>
    <input type="file">
    <br>
    <label for="">City:</label>
    <select name="" id="">
        <option value="0">Select city</option>
        <optgroup label="under 1000km">
        <option value="Nagpur">Nagpur</option>
        <option value="Akola">Wardha</option>
    </optgroup>
    <optgroup label="Above 100km">
        <option value=""> Mumbai</option>
        <option value=""> Goa</option>
    </optgroup>
    </select>
    <br>
    <input type="submit" value="submit">
</fieldset>
</form>


    </body>
</html>
